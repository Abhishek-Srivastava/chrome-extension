<!DOCTYPE html>
<html>

<head>
  <title>Abhishek's AI form</title>
  <link rel="stylesheet" href="../css/popup.css">
</head>

<body>
  <h2>Abhishek's AI form</h2>

  <div id="form-container">
    <!-- Form for inputs -->
    <form id="dataForm">

      <div class="field-group">
        <label for="bearer_token">Bearer Token:</label>
        <input type="password" id="bearer_token" name="bearer_token" placeholder="Enter Bearer Token">
      </div>

      <div class="field-group">
        <label for="summary_type">Summary Type:</label>
        <select id="summary_type" name="summary_type">
          <option value="short">Short</option>
          <option value="detailed">Detailed</option>
        </select>
      </div>

      <div class="field-group">
        <label for="summary_format">Summary Format:</label>
        <select id="summary_format" name="summary_format">
          <option value="text">Text</option>
          <option value="json">JSON</option>
        </select>
      </div>

      <div class="settings-section">
        <button type="button" id="toggleSettings">Settings &#9660;</button>
      </div>

      <div id="settingsFields" style="display: none;">
        <div class="field-group">
          <label for="temperature">Temperature (0 to 1): <span id="tempValue">0.0</span></label>
          <!-- Slider updated to allow decimal steps (0.1) -->
          <input type="range" id="temperature" name="temperature" min="0" max="1" step="0.1">
        </div>

        <div class="field-group">
          <label for="model">Model:</label>
          <select id="model" name="model">
            <option value="">Loading models...</option>
          </select>
        </div>

        <div class="field-group">
          <label for="cache_temperature_threshold">Cache Temperature Threshold (0 to 1): <span
              id="cacheTempValue">0</span></label>
          <input type="range" id="cache_temperature_threshold" name="cache_temperature_threshold" min="0" max="1"
            step="0.1">
        </div>

        <div class="checkbox-container">
          <input type="checkbox" id="process_image" name="process_image">
          <label for="process_image">Process Image</label>
        </div>

        <!-- Override Cache checkbox -->
        <div class="checkbox-container">
          <input type="checkbox" id="override_cache" name="override_cache">
          <label for="override_cache">Override Cache</label>
        </div>

      </div>
      <div class="spinner" id="loading-spinner" style="display: none;"></div>
      <button type="button" id="submitButton">Summarize</button>

    </form>
  </div>

  <!-- Link to external JavaScript -->
  <script src="../js/popup.js"></script>
</body>

</html>
